{{- if and .Values.networkPolicy.enabled (default true .Values.networkPolicy.allowDns) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ocp-dog.fullname" . }}-allow-dns
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.app.name }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              {{ default "kubernetes.io/metadata.name" .Values.networkPolicy.dns.namespaceLabel }}: {{ default "openshift-dns" .Values.networkPolicy.dns.namespaceValue }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}
