apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ocp-dog.fullname" . }}-frontend-api
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.app.name }}
      component: frontend-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ .Values.app.name }}
              component: frontend
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: {{ .Values.service.frontendApi.port }}
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: {{ .Values.app.name }}
              component: backend-api
      ports:
        - protocol: TCP
          port: {{ .Values.service.backendApi.port }}
